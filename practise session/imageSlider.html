<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 400px;
        height: 500px;
    }
</style>
<body>
    
   <img src="" alt="">
   <button id="prev"> < </button>
   <button id="next"> > </button>

</body>
</html>


<script>
let imgArr=[
    "7.jpg",
    "9.jpg",
    "9f1505c7b9a114add9ece1161516fa0c967483d1.jpeg",
    "9f9355a36717f75b858ec19e7514f6337b59c4a0.png",
    "15.jpg"
]

let image=document.querySelector("img");
let prev=document.getElementById("prev");
let next=document.getElementById("next");

let currImage=0
image.setAttribute('src',imgArr[currImage])

prev.addEventListener("click", function(){
    currImage--;
    if(currImage<0){
        currImage=imgArr.length-1;
    }

    image.setAttribute('src',imgArr[currImage]);
})

next.addEventListener("click",function(){
    currImage++;
    if(currImage>=imgArr.length){
        currImage=0;
    }
    image.setAttribute('src',imgArr[currImage]);
})




</script>
